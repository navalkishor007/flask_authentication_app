{%extends 'base.html'%}
{%block child_block%}
<div align="center" class="mb-3 mt-3">
    <form method="post" action="/register_validation">
      <input type="text" id="ID" class="fadeIn second" name="std_id" placeholder="RollNO"><br><br>
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="name"><br><br>
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email"><br><br>
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password"><br><br>
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>
</div>
{%endblock%}
